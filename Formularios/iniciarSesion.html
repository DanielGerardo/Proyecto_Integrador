<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--JS-->
    <script src="/Formularios/assets/js/script.js" defer></script>
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/ed54527f6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Formularios/assets/css/iniciarSesion.css"/>
    <title>Crea tu cuenta</title>
</head>
<body>
    <!--NavBar-->
  <nav class="navPrimario"></nav>
  <nav class="navSecundario"></nav>

    <!--Contenedor con sombrita-->
    <div class="container-sm ronded shadow">
       
        <!--Título centrado-->
        <div class="d-flex justify-content-center my-3">
            <h2>Iniciar sesión</h2>
        </div>

            <!--Formulario-->
            <form action="" class="row" id="iniciarSesion">

            <!--Contraseña-->
                <div class="iniciarSesion__grupo_input my-5">
                    <label for="email" class="form-label">
                        Correo electrónico
                    </label>
                    <div class="iniciarSesion__grupo_input">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Correo@correo.com">
                    </div> 
                    <p class="iniciarSesion__input_error">MENSAJE ERROR</p>
                </div>
                  
            <!--Password-->
                <div class="iniciarSesion__grupo mb-4" id="grupo__password">
                    <label for="password" class="form-label">
                        Contraseña
                    </label>
                    <div class="iniciarSesion__grupo_input">
                    <input type="password" class="form-control" id="password">
                    <i class="iniciarSesion__validacion_estado fa-solid fa-circle-xmark"></i>
                </div>
                <p class="iniciarSesion__grupo_input">Contraseña incorrecta</p>
                </div>

                <!--Mensaje de contraseña olvidada-->
                <div class="container w-100 form-text">
                    <a href="#" class="link">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                   
                <!--Botones-->
                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col-4 mb-5">
                            <button class="btn btn-primary" type="crearCuenta">
                                Ingresar
                            </button>
                        </div>

                        <div class="col-6 mb-5 text-end">
                            <a href="#" class="link">¿Nuevo usuario? Registrate</a>
                          <!--  <button type="button" class="btn btn-link">
                                ¿Nuevo usuario? Registrate
                            </button> -->
                        </div>
                    </div>
                </div>

            </form>
        </div>
    <!--Footer-->
    <footer class="footerPlantilla"></footer>
</body>
</html>
