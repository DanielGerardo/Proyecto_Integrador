<body>
  <nav class="navPrimario"></nav>
  <nav class="navSecundario"></nav>

    <!--Contenedor con sombrita-->
    <div class="container-sm ronded shadow">
       
        <!--Título centrado-->
        <div class="d-flex justify-content-center my-3">
            <h2>
                Iniciar sesión
            </h2>
        </div>

            <!--Formulario-->
            <form>

                <div class="my-5">
                    <label for="exampleInputEmail1" class="form-label">
                        Correo electrónico
                    </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
                </div>
                  
                <div class=>
                    <label for="exampleInputPassword1" class="form-label">
                        Contraseña
                    </label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="container w-100 form-text">
                    <a href="#" class="link">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                   
                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col-4 mb-5">
                            <button class="btn btn-primary" type="crearCuenta">
                                Ingresar
                            </button>
                        </div>
                        <div class="col-6 mb-5 text-end">
                            <a href="#" class="link">¿Nuevo usuario? Registrate</a>
                          <!--  <button type="button" class="btn btn-link">
                                ¿Nuevo usuario? Registrate
                            </button> -->
                        </div>
                    </div>
                </div>


                </div>
              </form>

    </div>
    <footer class="footerPlantilla"></footer>
