<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--JS-->
    <script src="/Formularios/assets/js/script.js" defer></script>
    <script src="/Formularios/assets/js/crearCuenta.js" defer></script>
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/ed54527f6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Formularios/assets/css/crearCuenta.css">
    <title>Crea tu cuenta</title>
</head>
<body>
    <!--NavBar-->
  <nav class="navPrimario"></nav>
  <nav class="navSecundario"></nav>

    <!--Contenedor con sombrita-->
    <div class="container-sm ronded shadow">

        <!--Título centrado-->
        <div class="d-flex justify-content-center pt-3 mb-2">
            <h2>
                Crea tu cuenta
            </h2>
        </div>

            <!--Formulario-->
        <form action="" class="row" id="registroUsuario">

            <!--Nombre(s)-->
            <div class="registroUsuario__grupo registroUsuario__grupo mb-4" id="grupo__nombres">
                <label for="nombres" class="form-label">
                    Nombre(s)
                </label>
                <div class="registroUsuario__grupo_input">
                    <input type="text" class="form-control" name="nombres" id="nombresinput" placeholder="Brenda Yosari">
                    <i class="registroUsuario__validacion_estado fa-solid fa-circle-xmark"></i>
                </div>
                <p class="registroUsuario__input_error">Caracteres no válidos</p>
            </div>

            <!--Apellidos-->            
            <div class="registroUsuario__grupo mb-4" id="grupo__apellidos">
                <label for="apellidos" class="form-label">
                    Apellidos
                </label>
                <div class="registroUsuario__grupo_input">
                    <input type="text" class="form-control" name="apellidos" id="apellidosinput" placeholder="Bernal Rodriguez">
                    <i class="registroUsuario__validacion_estado fa-solid fa-circle-xmark"></i>
                </div> 
                <p class="registroUsuario__input_error">Caracteres no válidos</p>
            </div>

            <!--Email-->
                <div class="registroUsuario__grupo mb-4" id="grupo__email">
                    <label for="email" class="form-label">
                        Correo electrónico
                    </label>
                    <div class="registroUsuario__grupo_input">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Correo@correo.com">
                        <i class="registroUsuario__validacion_estado fa-solid fa-circle-xmark"></i>
                    </div> 
                    <p class="registroUsuario__input_error">El correo solo puede contener letras, número, puntos, guiones y guión bajo.</p>
                </div>
                
            <!--Password-->
                <div class="registroUsuario__grupo mb-4" id="grupo__password">
                    <label for="password" class="form-label">
                        Contraseña
                    </label>
                    <div class="registroUsuario__grupo_input">
                        <input type="password" class="form-control" name="password" id="password">
                        <i class="registroUsuario__validacion_estado fa-solid fa-circle-xmark"></i>
                    </div> 
                    <p class="registroUsuario__input_error">La contraseña tiene que ser de 4 a 12 dígitos</p>
                </div>

            <!--Password 2-->
            <div class="registroUsuario__grupo mb-4" id="grupo__password2">
                <label for="password" class="form-label">
                        Confirmar contraseña
                    </label>
                    <div class="registroUsuario__grupo_input">
                    <input type="password" class="form-control" name="password2" id="password2">
                    <i class="registroUsuario__validacion_estado fa-solid fa-circle-xmark"></i>
                </div> 
                <p class="registroUsuario__input_error">Las contraseñas no coinciden</p>
            </div>

            <!--Mensaje-->
            <div class="registroUsuario__mensaje mb-4" id="registroUsuario__mensaje">
                <p><i class="fa-solid fa-circle-exclamation"></i><b>Error:</b> Rellena los campos correctamente</p>
            </div>

            <!--Botón a la orilla-->
                <div class="registroUsuario__grupo registroUsuario__grupo-btn my-4 ">
                    <button class="registroUsuario__btn btn" type="submit">Crear cuenta</button>
                    <p class="registroUsuario__mensaje_exito" id="registroUsuario__mensaje_exito">¡Tu cuenta se ha creado exitosamente!</p>
                </div>   

        </form>
    </div>
<!--Footer-->
<footer class="footerPlantilla"></footer>
</body>
</html>
