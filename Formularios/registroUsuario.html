<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--JS-->
    <script src="/assets/js/script.js" defer></script>
    <!--Iconos-->
    <script src="https://kit.fontawesome.com/ed54527f6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Crea tu cuenta</title>
</head>
<body>
    <!--Navbar nomás porque sí-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POPCOLLECTOR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">bla</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">bla</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">bla</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  bla
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--Contenedor con sombrita-->
    <div class="container-sm ronded shadow">

        <!--Título centrado-->
        <div class="d-flex justify-content-center pt-3 mb-2">
            <h2>
                Crea tu cuenta
            </h2>
        </div>

            <!--Formulario-->
        <form class="row">
            <div class="mb-4">
                <label for="nombres" class="form-label">
                    Nombre(s)
                </label>
                <input type="text" class="form-control" id="nombresinput">
            </div>

            <div class="mb-4">
                <label for="apellidos" class="form-label">
                    Apellidos
                </label>
                <input type="text" class="form-control" id="apellidosinput">

                <div class="pt-4 mb-4">
                    <label for="email" class="form-label">
                        Correo electrónico
                    </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        Contraseña
                    </label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        Confirmar contraseña
                    </label>
                    <input type="password" class="form-control" id="password">
                </div>

                <!--Botón a la orilla-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="crearCuenta">
                        Crear cuenta
                    </button>
                  </div>
            </div>
        </form>

</div>
</body>
</html>
