  <input id="varCategoria" value="Peliculas" hidden></input>
  <body>
    <nav class="navPrimario"></nav>
    <nav class="navSecundario"></nav>
    <h4 class="titulo">NUESTRAS PELICULAS </h4> 
    <div class="tituloFiltro"></div>
    <div class="menu-filtro">
      <input type="checkbox" id="btn" hidden>
      <label for="btn" class="menu-btn">
        <i class="fa-solid fa-filter"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="title">Filtrar por..</div>
        <ul class="list-items">
          <h6>Por Categoria</h6>
          <li>
            <!-- <input class="btnCertificate" id="btn-filtro btnCertificate" type="checkbox">Certificado</input> -->
            <button class="btn-filtro btnCertificate" id="checkCertificate">
              <i class="fa-solid fa-certificate"></i>Certificado
            </button>
          </li>
          <li>
            <button class="btn-filtro btnExclusive">
              <i class="fa-solid fa-compact-disc"></i>Exclusivo
            </button>
            <!-- <input class="btnExclusive"id="btn-filtro btnExclusive" type="checkbox">Exclusivo</input> -->
          </li>

          <h6>Precio</h6>
            <span>
              <label class="titleInput">Min:</label>
              <input 
                class="busquedaPrecio" 
                id="min" 
                type="number" 
                placeholder="0" 
                autocomplete="off"/>
              <label class="titleInput">Max:</label>
              <input class="busquedaPrecio" type="number" id="max" placeholder="1220" autocomplete="off"/>
          </span>
          <!-- </div> -->


          <button 
          class="btnBusquedaxPrecio"
          type="submit">
          <i class="fa-solid fa-magnifying-glass-dollar"></i>
            Buscar
        </button>
          <!-- <hr> -->

            <a href="https://www.youtube.com/"target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
        </ul>
      </nav>
    </div>
    
    <div class="container">
      <div class="resultadoBusqueda"></div>
    </div>
    <div class="row bookContainer">
    </div>
