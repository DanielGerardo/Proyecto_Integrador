<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./assets/css/contacto.css" />
    <link rel="stylesheet" href="./assets/css/stylesNav.css" />
    <link rel="stylesheet" href="./assets/css/botones.css" />

    <!-- CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/9b2ab09150.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="assets/JS/plantillas.js" defer></script>
    <title>Contacto POPcollector</title>
  </head>

  <body class="cuerpo">
    <!-- Barra de navegación -Se llama desde los styles- -->
    <nav class="navPrimario"></nav>
    <nav class="navSecundario"></nav>
    <br />

    <!-- Contenedor con sombra -->
    <div class="container-sm shadow">
      <!--Título centrado-->
      <br />
      <div class="títuloCon justify-content-center">
        <h2>Contacto</h2>
      </div>

      <!--Formulario de contacto-->
      <div class="row">
        <div class="col">
          <form>
            <!-- Div de Nombre(s) -->
            <div class="infoCon col-lg-9">
              <!--Div de formulario con estilo de .info y longitud de 7 columnas-->
              <label for="Nombre" class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" id="Nombre" />
              <!--Input tipo texto y clase de formulario-->
            </div>
            <br />

            <!-- Div de Apellidos -->
            <div class="infoCon col-lg-9">
              <!--Div de formulario con estilo de .info y longitud de 7 columnas-->
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellidos" />
              <!--Input tipo texto y clase de formulario-->
            </div>
            <br />

            <!-- Div de Correo electrónico -->
            <div class="infoCon col-lg-9">
              <!--Div de formulario con estilo de .info y longitud de 7 columnas-->
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
              />
              <!--Input tipo email, clase de formulario y  pattern restrinctivo de caracteres-->
            </div>
            <br />

            <!-- Div de Correo electrónico -->
            <div class="infoCon col-lg-9">
              <!--Div de formulario con estilo de .info y longitud de 7 columnas-->
              <label for="tel" class="form-label">Télefono (opcional)</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                pattern="[0-9]{10}"
              />
              <!--Input tipo tel, clase de formulario y  pattern restrinctivo de caracteres-->
            </div>
            <br />

            <!--Div de checkform-->
            <div class="infoCon form-check">
              <!--Check Pedido-->
              <label class="form-check-label" id="check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                />
                <span>Pedido</span>
              </label>
              <!--Check Producto-->
              <label class="form-check-label" id="check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                />
                <span>Producto</span>
              </label>
              <!--Check General-->
              <label class="form-check-label" id="check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                />
                <span>General</span>
              </label>
              <!--Check Sugerencia-->
              <label class="form-check-label" id="check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                />
                <span>Sugerencias</span>
              </label>
            </div>
            <br />
            <!--Div de checkform-->

            <!-- Div de Mensaje -->
            <div class="infoCon col-lg-9">
              <!--Div de formulario con estilo de .info y longitud de 7 columnas-->
              <label for="Mensaje" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="Mensaje" />
              <!--Input tipo texto y clase de formulario-->
            </div>
            <br />

            <!-- Div del contenedor del botón enviar y nota de contacto -->
            <div class="container">
              <div class="row">
                <!-- Botón enviar -->
                <button class="btn col-3 mb-5" id="enviar" type="submit">
                  Enviar
                </button>

                <!-- Div de nota de contacto-->
                <div class="infoCon col-6 col-lg-6 mb-5">
                  <a
                    >Nos pondremos en contacto contigo en un plazo máximo de 48
                    hrs</a
                  >
                </div>
              </div>
            </div>
            <!-- Div del contenedor del botón enviar y nota de contacto -->
          </form>
          <!--Forulario de contacto-->
        </div>
        <div class="col-4">
          <!-- Imagen -->
          <img
            class="imgEstante"
            src="assets/img/estante.jpg"
            alt="Estante retro"
            id="estante"
          />
        </div>
      </div>
    </div>
    <!--Contenedor con sombra del formulario-->
    <br />

    <!-- Footer -Se llama desde Styles- -->
    <footer class="footerPlantilla"></footer>
  </body>
</html>
