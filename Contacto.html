    <script src="assets/JS/plantillas.js" defer></script>
    <title>Contacto POPcollector</title>

  <body class="cuerpo">
    <div class="container-sm ronded shadow" id="contenedor">
        <!--Título centrado-->
        <br>
        <div class="título d-flex justify-content-center my-3">
            <h2>Contacto</h2>
        </div>
            <!--Formulario-->
            <form>
                <div class="info col-lg-7">
                    <label for="Nombre" class="form-label">
                        Nombre
                    </label>
                    <input type="password" class="form-control" id="Nombre">
                </div>

                <div class="info col-lg-7">
                    <label for="Apellidos" class="form-label">
                        Apellidos
                    </label>
                    <input type="password" class="form-control" id="Apellidos">
                </div>

                <div class="info col-lg-7">
                    <label for="exampleInputEmail1" class="form-label">
                        Correo electrónico
                    </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
                </div>
                  
                <div class="info col-lg-7">
                    <label for="Apellidos" class="form-label">
                    (Lada) Télefono
                    </label>
                    <input type="password" class="form-control" id="Apellidos">
                </div>

                <div class="info form-chec col-md-1" id="checkPedido">
                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Pedido
                    </label>
                  </div>

                  <div class="info form-check col-md-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Producto
                    </label>
                  </div>

                  <div class="info form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      General
                    </label>
                  </div>

                  <div class="info form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Sugerencias
                    </label>
                  </div> <br>

                <div class="info col-lg-7">
                    <label for="Apellidos" class="form-label">
                    Mensaje
                    </label>
                    <input type="password" class="form-control" id="Apellidos">
                </div>
                 
                <div class="info container w-100 my-5">
                    <div class="row">
                        <div class="col-4 mb-5">
                            <button class="btn btn-primary" type="crearCuenta">
                                Enviar
                            </button>
                        </div>

                        <div class="info col-6 col-lg-4 mb-5">
                            <a>Nos pondremos en contacto contigo en un plazo máximo de 48 hrs</a>
                        </div>
                    </div>
                </div>
                </div>
              </form>

    </div>
