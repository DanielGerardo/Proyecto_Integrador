<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--* Links *-->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- ! -->
    <!-- styles CSS -->
    <link rel="stylesheet" href="assets/css/carritoDeCompras.css" />

    <!--* JS *-->
    <!-- CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Plantilla JS -->
    <script src="assets/JS/plantillas.js" defer></script>
    <!-- Fonts  JS-->
    <script
      src="https://kit.fontawesome.com/5de74547fa.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>PopCollector/Carrito</title>
  </head>

  <body>
    <nav>PopCollector</nav>
    ´

    <!--! Div cuerpo -->
    <div class="container p-3 my-3">
      <!-- ? Titulo página -->
      <div>
        <h2>Carrito (<span>0</span>)</h2>
      </div>
      <!-- ? -->

      <!--* Btn Vaciar Carrito -->
      <div class="posicionRight">
        <span id="vaciarCarrito" type="button" class="btn btnTrashIcon">
          <i class="fa-solid fa-trash-can"></i> Vaciar carrito
        </span>
      </div>
      <!-- * -->

      <!-- ? Div Carrito -->
      <div id="carrito" class="container">
        <!--* Item individual -->
        <div class="row my-3 border cardItem">
          <div class="col-sm-3 p-3">
            <!--Imagen-->
            <img
              class="card-text"
              src="/assets/imagenes/discoejemplocarrito.jpg"
              alt="mdmo"
            />
          </div>
          <div class="col-sm-3 p-3">
            <!--Nombre del producto-->
            <p class="">Nombre del producto</p>
          </div>
          <div class="col-sm-3 p-3">
            <!--Cantidad-->
            <input type="number" name="" id="" value="1" min="1" max="10" />
            <!-- Eliminar -->
            <div class="my-1">
              <button class="btn btnTrashIcon">Eliminar</button>
            </div>
          </div>
          <div class="col-sm-3 p-3">
            <!--Precio unitario-->
            <p>$ <span>1200</span></p>
          </div>
        </div>
        <!--*-->

        <!--* Item individual -->
        <div class="row my-3 border cardItem">
          <div class="col-sm-3 p-3">
            <!--Imagen-->
            <img
              class="card-text"
              src="/assets/imagenes/discoejemplocarrito.jpg"
              alt="mdmo"
            />
          </div>
          <div class="col-sm-3 p-3">
            <!--Nombre del producto-->
            <p class="">Nombre del producto</p>
          </div>
          <div class="col-sm-3 p-3">
            <!--Cantidad-->
            <input type="number" name="" id="" value="1" min="1" max="10" />
            <!-- Eliminar -->
            <div class="my-1">
              <button class="btn btnTrashIcon">Eliminar</button>
            </div>
          </div>
          <div class="col-sm-3 p-3">
            <!--Precio unitario-->
            <p>$ <span>1200</span></p>
          </div>
        </div>
        <!--*-->
        
      </div>
      <!--?-->

      <!--# Div precioTotal  -->
      <div class="row my-3 p-3">
        <p class="precioTotal">
          Total = $
          <span>1200</span>
        </p>
      </div>
      <!--#-->

      <!-- * Div Botones de seguimiento -->
      <div class="row">
        <div class="col p-3">
          <!-- Div boton seguir viendo -->
          <button type="button" class="btn btnAtras">
            <i class="fa-solid fa-arrow-left"></i>
            Seguir viendo
          </button>
        </div>
        <div class="col p-3 posicionRight">
          <!-- Div boton comprar -->
          <button type="button" class="btn btnAdelante">
            Comprar
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <!-- * -->
    </div>
    <!--!-->

    <footer>PopCollector</footer>

    <script src="/pokeAPI.js"></script>
  </body>
</html>
