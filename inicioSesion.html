<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/stylesInicioSesion.css" />
    <link rel="stylesheet" href="assets/css/stylesNav.css" />
    <!--JS-->
    <script
      src="https://kit.fontawesome.com/ed54527f6b.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="assets/JS/plantillas.js" defer></script>
    <script src="assets/JS/inicioSesion.js" defer></script>
    <!--Iconos-->
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <!--NavBar-->
    <nav class="navPrimario"></nav>
    <nav class="navSecundario"></nav>

    <!--Contenedor con sombrita-->
    <div class="container-sm ronded shadow my-5 d-md-block">
      <!--Título centrado-->
      <div class="d-flex justify-content-center my-3">
        <h2>INICIA SESIÓN</h2>
      </div>

      <!--Formulario-->
      <form class="row" id="formIniciarSesion">
        <!--Correo-->
        <div class="iniciarSesion__grupo my-5" id="grupo__email">
          <label for="email" class="form-label"> Correo electrónico</label>
          <div class="iniciarSesion__grupo_input">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Correo@correo.com"
              autocomplete="off"
              required
            />
            <i
              class="iniciarSesion__validacion_estado fa-solid fa-circle-exclamation"
            ></i>
          </div>
          <p class="iniciarSesion__input_error">
            Por favor escribe un correo válido
          </p>
        </div>

        <!--Password-->
        <div class="iniciarSesion__grupo mb-4" id="grupo__password">
          <label for="password" class="form-label"> Contraseña </label>
          <div class="iniciarSesion__grupo_input">
            <input type="password" class="form-control" name="password" id="password" maxlength="12" minlength="4" required/>
            <i
              class="iniciarSesion__validacion_estado fa-solid fa-circle-exclamation"
            ></i>
          </div>
          <p class="iniciarSesion__input_error">Por favor rellena el campo correctamente</p>
        </div>

        <!--Mensaje de contraseña olvidada-->
        <div class="container w-100 form-text">
          <a href="#" class="link" id="olvide" onclick="olvidarContra()"> ¿Olvidaste tu contraseña? </a>
        </div>

        <!--Botones-->
        <div class="iniciarORegistrar">
          <div class="iniciarSesion__grupo w-100 my-5">
            <div class="row">
              <div class="col mb-5">
                <button class="iniciarSesion__btn btn" type="submit">
                  <span> Iniciar Sesion </span>
                </button>
              </div>

              <div class="col mb-5">
                <a href="./crearCuenta.html" class="link"
                  >¿Nuevo usuario? Registrate</a
                >
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--Footer-->
    <footer class="footerPlantilla"></footer>
  </body>
</html>
